<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les TRISC en Roumanie</title>
    <link rel="shortcut icon" href="/Flag_of_Romania.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #e7d9bf;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            border-radius: 50px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }
        .gallery-item {
            width: 50%;
            margin-bottom: 20px;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
        .gallery-item h3 {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jour 1 du Voyage</h1>
    </header>
    <div class="container">
        <div class="gallery">
            <!-- Exemple de section pour une image -->            
            <div class="gallery-item">
                <img src="assets/img/J1/Rome aeroport groupe.jpg" alt="Groupe avant l'embarquement">
                <h3>Groupe avant l'embarquement</h3>
            </div>
            <div class="gallery-item">
                <img src="assets/img/J1/easyjet avion.jpg" alt="Embarquement à Lyon Saint Exupéry">
                <h3>Embarquement à Lyon Saint Exupéry</h3>
            </div>
            <div class="gallery-item">
                <img src="/assets/img/J1/Rome aeroport.jpg" alt="Aéroport de Rome">
                <h3>Aéroport de Rome</h3>
            </div>
            <div class="gallery-item">
                <img src="/assets/img/J1/Rome Roumanie avion.jpg" alt="2eme avion">
                <h3>Embarquement à l'Aéroport de Rome</h3>
            </div>
                <div class="gallery-item">
                <img src="/assets/img/J1/hotel roumanie.jpg" alt="Auberge Targu Neamt">
                <h3>Auberge de Targu Neamt</h3>
            </div>
            <div class="gallery-item">
                <img src="/assets/img/J1/manger.jpg" alt="Repas à l'auberge">
                <h3>Repas à l'auberge</h3>
            </div>
            <div class="gallery-item">
                <img src="/assets/img/J1/lycee roumain.jpg" alt="Entrée du lycée">
                <h3>Découverte du lycée</h3>
                <img src="/assets/img/J1/plaque.jpg" alt="plaque">
            </div>
            <div class="gallery-item">
                <img src="/assets/img/J1/photo de classe².jpg" alt="Photo de classe avec les correspondants roumains">
                <h3>Photo de classe avec les correspondants roumains</h3>
            </div>
            <div class="gallery-item">
                <img src="/assets/img/J1/lycee profs.jpg" alt="Acceuil des élèves français par la proviseure">
                <h3>Acceuil des élèves français par la proviseure</h3>
                <img src="/assets/img/J1/classe groupes salle.jpg" alt="Acceuil des élèves français par la proviseure">
            </div>
        </div>
    </div>
</body>
</html>
